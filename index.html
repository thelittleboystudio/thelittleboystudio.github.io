<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Little Boy Studio - Animations and Commissions by The Emotional Little Boy">
  <meta name="author" content="The Emotional Little Boy">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>The Little Boy Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="content-section">
      <header>
        <img src="logo.png" alt="Logo" />
      </header>
      <p class="description">
        Hello! Welcome to "The Little Boy Studio". I do animations. If you need my art I'm open for commissions. DM me on Instagram. You can help and support me through donations.
      </p>
      <div class="bitcoin-address">
        <p>Bitcoin Address (Click to copy):</p>
        <span id="btc-address" onclick="copyToClipboard()">bc1qlm8jztlz324kww5dmlrstefpf0869w8gxc974p</span>
        <p class="copy-msg" id="copy-msg"></p>
      </div>
      <!-- <a href="https://youtube.com" class="last-video" target="_blank">Watch the Last Video</a> -->
      <div class="social-icons">
        <a href="https://www.instagram.com/thelittleboystudio?igsh=MWFtOXNjbngxeDZpdw==" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://youtube.com/@thelittleboystudio?si=LvxaLkmg8csqby3y" target="_blank"><i class="fa fa-youtube"></i></a>
      </div>
    </div>
  </div>
  <script>
    function copyToClipboard() {
      const btcAddress = document.getElementById('btc-address').innerText;
      navigator.clipboard.writeText(btcAddress).then(() => {
        const copyMsg = document.getElementById('copy-msg');
        copyMsg.innerText = 'Bitcoin address copied!';
        setTimeout(() => copyMsg.innerText = '', 2000);
      });
    }
  </script>
</body>
</html>
